# DataSource Config
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: test
    hikari:
      jdbc-url: jdbc:mysql://localhost:3306/chncylDb?characterEncoding=UTF-8&useUnicode=true&useSSL=false&tinyInt1isBit=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
      minimum-idle: 10
      idle-timeout: 30000
      maximum-pool-size: 20
      max-lifetime: 120000
      connection-timeout: 30000
  data:
    redis:
      database: 0
      host: localhost
      port: 6379
      password:
      timeout: 2000
      connectTimeout: 1000
      lettuce:
        pool:
          enabled: true
          max-active: 8
          min-idle: 1
          max-wait: -1ms
# swagger配置
swagger:
  enabled: true
  title: 基础项目
  author: chncyl
  version: 1.0
# 文档配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  # 分组配置
#  group-configs:
#    - group: 'chncyl'
#      paths-to-match: '/**'
#      #生成文档所需的扫包路径，一般为启动类目录
#      packages-to-scan: work.chncyl
#knife4j配置
knife4j:
  #是否启用增强设置
  enable: ${swagger.enabled}
  #开启生产环境屏蔽
  production: false
  #是否启用登录认证
  basic:
    enable: true
    username: admin
    password: 123456
  setting:
    language: zh_cn
    enable-version: true
    enable-swagger-models: true
    swagger-model-name: 用户模块
